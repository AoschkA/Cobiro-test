<div class="product-list">
  <table class="product-list__table">
    <tr>
      <td>Product</td>
      <td>Price</td>
    </tr>

    <tr *ngFor="let product of products" class="product-list__item">
      <td>{{product.title}} <div>{{product.description}}</div></td>
      <td><b>{{product.price}}</b></td>
      <td>EDIT</td>
    </tr>
  </table>
</div>
